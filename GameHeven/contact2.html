<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contact Page Styling */
        :root {
            --green: #00ffcc;
            --hoverGreen: #00e6b8;
            --bg1: #1a1a1a;
            --bg2: #2d2d2d;
            --fg1: #f0f0f0;

            --mainGradient1: #00bd97bf;
            --mainGradient2: #1a1a1aBF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg1);
            color: var(--fg1);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg2);
            padding: 1rem 2rem;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: var(--green);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: var(--fg1);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links .button {
            background-color: var(--green);
            color: var(--bg1);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links .button:hover {
            background-color: var(--hoverGreen);
        }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--bg2);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            color: var(--green);
            margin-bottom: 1rem;
            font-size: 2rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--bg1);
            color: var(--fg1);
            outline: none;
            border: 1px solid var(--hoverGreen);
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: var(--green);
            color: var(--bg1);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: var(--hoverGreen);
        }

        /* Footer */
        footer {
            background-color: var(--bg2);
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        footer p {
            color: var(--fg1);
        }

        footer a {
            color: var(--green);
            text-decoration: none;
        }
    </style>
</head>

<body>

                <li><a href="comingsoon.html" class="button">Prijava</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form" action="submit-form.php" method="post">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message (Optional)</label>
            <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
