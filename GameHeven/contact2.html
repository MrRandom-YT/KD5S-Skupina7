<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GameHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg1);
            color: var(--fg1);
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: var(--bg2);
            padding: 1rem 2rem;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: var(--green);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
        }

        .nav-links a {
            color: var(--fg1);
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links .button {
            background-color: var(--green);
            color: var(--bg1);
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links .button:hover {
            background-color: var(--hoverGreen);
        }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--bg2);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            color: var(--green);
            margin-bottom: 1rem;
            font-size: 2rem;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-form label {
            font-size: 1rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background-color: var(--bg1);
            color: var(--fg1);
            outline: none;
            border: 1px solid var(--hoverGreen);
        }

        .contact-form textarea {
            resize: none;
            height: 150px;
        }

        .contact-form button {
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: var(--green);
            color: var(--bg1);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background-color: var(--hoverGreen);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">GameHaven</h1>
            <ul class="nav-links">
                <li><a href="index.html">Domov</a></li>
                <li><a href="forums.html">Forumi</a></li>
                <li><a href="about.html">O Nas</a></li>
                <li><a href="contact2.html">Kontakti</a></li>
                <li><a href="comingsoon.html" class="button">Prijava</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="contact-container">
            <h2>Kontaktirajte nas</h2>
            <form class="contact-form" action="submit-form.php" method="post">
                <label for="name">Ime</label>
                <input type="text" id="name" name="name" placeholder="Vnesite vaše ime" required>

                <label for="lastname">Priimek</label>
                <input type="text" id="lastname" name="lastname" placeholder="Vnesite vaš priimek" required>

                <label for="email">E-pošta</label>
                <input type="email" id="email" name="email" placeholder="Vnesite vaš e-poštni naslov" required>

                <label for="message">Sporočilo (neobvezno)</label>
                <textarea id="message" name="message" placeholder="Tukaj napišite svoje sporočilo..."></textarea>

                <button type="submit">Pošlji sporočilo</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AllaOasis. Vse pravice zadržane.</p>
        <p><a href="privacy.html">Politika Zasebnosti</a> | <a href="terms.html">Pogoji Storitev</a></p>
    </footer>
</body>

</html>
