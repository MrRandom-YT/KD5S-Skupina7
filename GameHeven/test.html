<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark and light theme styles */
        .dark-theme {
            background-color: #121212;
            color: white;
        }

        .light-theme {
            background-color: white;
            color: black;
        }

        /* Slider switch styles */
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            width: 19px;
            height: 40px;
            border-radius: 34px;
            background-color: #ccc;
            transition: 0.4s;
            position: absolute;
        }

        .slider:before {
            content: "ðŸŒž";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;  /* Adjust the size of the circle */
            height: 16px; /* Adjust the size of the circle */
            border-radius: 50%;
            background-color: white;
            transition: 0.4s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px; /* Adjust the font size */
        }

        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateY(19px); content: "ðŸŒ™"; }
    </style>
</head>
<body class="light-theme">
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.getElementById("themeSwitch");
        const body = document.body;

        // Check for saved theme in localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            body.classList.add(savedTheme);
            themeSwitch.checked = savedTheme === "dark-theme";
        }

        // Toggle theme based on slider change
        themeSwitch.addEventListener("change", function() {
            if (themeSwitch.checked) {
                body.classList.replace("light-theme", "dark-theme");
                localStorage.setItem("theme", "dark-theme");
            } else {
                body.classList.replace("dark-theme", "light-theme");
                localStorage.setItem("theme", "light-theme");
            }
        });
    </script>
</body>
</html>
